<!DOCTYPE html>
<html>
  <head>
    <!-- MADE WITH LOVE BY <> SERGEY KHMELEVSKOY </>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mebius gaming system</title>
    <!--build:css css/styles-gaming.css-->
    <link rel="stylesheet" href="components/normalize-css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/gaming.css" type="text/css">
    <!--endbuild-->
    <meta name="description" content=""><!--[if lt IE 9]>
    <script src="components/html5shiv/dist/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="gaming center">
        <div class="gaming__title gaming__title--bigger">Давайте познакомимся</div>
        <div class="gaming__title gaming__title--with-mark gaming__title--small-xs">Введите логины личных кабинетов всех игроков <span class="required-mark">*</span></div>
        <div class="gaming__form">
          <form action="">
            <input class="ui-input" type="text" placeholder="Игрок #1">
            <input class="ui-input" type="text" placeholder="Игрок #2">
            <input class="ui-input" type="text" placeholder="Игрок #3">
            <input class="ui-input" type="text" placeholder="Игрок #4">
          </form>
        </div>
        <div class="gaming__button"><a class="btn btn--primary" href="#">Ок</a></div>
        <div class="gaming__title gaming__title--small-xs"><span class="required-mark">*</span> Если у одного или нескольких игроков нет личного кабинета, просто введите email и наша система создаст его автоматически  </div>
      </div>
    </div>
    <!-- SCRIPTS-->
    <!--build:js js/scripts-gaming.min.js-->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="js/libs/jquery.maskedinput.min.js"></script>
    <script src="js/gaming.js"></script>
    <!--endbuild-->
  </body>
</html>
